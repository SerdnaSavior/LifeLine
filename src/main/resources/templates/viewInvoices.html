<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>View Invoices</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div th:replace="~{/layout :: header}"></div>
        <div class="page">
            <div class="viewInvoicesBox">
                <h2>View Invoices</h2>
                <table class="styled-table">
                    <thead>
                        <tr>
                            <th>Invoice ID</th>
                            <th>Patient Name</th>
                            <th>Amount</th>
                            <th>Date Issued</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invoice : ${invoices}">
                            <td th:text="${invoice.id}">Invoice ID</td>
                            <td th:text="${invoice.patientName}">Patient Name</td>
                            <td th:text="${invoice.amount}">Amount</td>
                            <td th:text="${invoice.dateIssued}">Date Issued</td>
                            <td th:text="${invoice.status}">Status</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body> 
</html>
