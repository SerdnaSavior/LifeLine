<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <link rel="stylesheet" href="styles.css"> 
</head>
<body>  
    <div th:replace= "~{layout :: header}"></div>  
<div class="page">
        <div class="signupbox">
        <!-- Display flash attributes -->
       

        <h2>Register</h2>
        <form class="signupForm" th:action="@{/signup}" method="POST" th:object="${newUser}">
            <input type="text" th:field="*{first_name}" placeholder="First Name" required>
            <input type="text" th:field="*{last_name}" placeholder="Last Name" required>
            <input type="date" th:field="*{dob}" placeholder="Date of Birth" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{username}" placeholder="User Name" required>
            <input type="password" data-th-field="*{password}" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>
<div th:replace= "~{layout :: footer}"></div>
</body>
</html>
