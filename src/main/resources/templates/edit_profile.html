<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div th:replace= "~{/layout :: header }"></div>

    <div class="page">
    <div class="profile-info">
        <h1>Edit Profile</h1>
        <form th:action="@{/edit_profile}" method="POST" class="profile-form" th:object="${user}" >
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" th:field="*{first_name}" placeholder="Enter First" >

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" th:field="*{last_name}" placeholder="Enter Last Name" >

            <label for="dob">Date of Bitrh</label><br>
            <input type="date" id="dob" th:field="*{dob}" placeholder="Enter Date of Birth" ><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter Email" >

            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter new password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" th:field="*{password}" placeholder="Confirm new password">

            <button type="submit" class="btn-save">Save Changes</button>
        </form>
    </div>
    </div>
    <div th:replace= "~{/layout :: footer }"></div>
</body>
</html>
