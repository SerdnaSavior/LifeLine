<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signupbox {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn-save {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signupbox {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

    <div class="page">
        <div class="signupbox">
            <h2>Edit Profile</h2>
            <form th:action="@{/edit_profile}" method="POST" class="signupForm" th:object="${user}">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" th:field="*{first_name}" placeholder="Enter First Name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" th:field="*{last_name}" placeholder="Enter Last Name">

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" th:field="*{dob}" placeholder="Enter Date of Birth">

                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter Email">

                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter new password">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" th:field="*{password}" placeholder="Confirm new password">

                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>

    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
